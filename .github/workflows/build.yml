name: Build Kivy APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    # التعديل الأهم: استخدام Ubuntu 22.04 بدلاً من latest لضمان توافق الأدوات
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. إعداد لغة بايثون
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. إعداد الجافا 11 (الأكثر استقراراً مع Buildozer)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. تثبيت المكتبات الضرورية (تم إضافة zip و unzip)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            pkg-config \
            zip \
            unzip

      # 4. تثبيت Buildozer و Cython (الإصدار القديم ضروري)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 5. بدء عملية البناء
      # استخدام yes للموافقة على التراخيص تلقائياً
      - name: Build APK
        run: yes | buildozer android debug

      # 6. رفع ملف APK الناتج
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
